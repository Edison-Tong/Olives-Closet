                <div class="question">
                    <label for="item-type">Wadayawant?</label>
                    <br>
                    <input type="radio" id="quilted-coat" name="item-type" value="quilted-coat">
                    <label for="quilted-coat">Quilted Coat</label><br>
                    <input type="radio" id="quilted-vest" name="item-type" value="quilted-vest">
                    <label for="quilted-vest">Quilted Vest</label><br>
                    <input type="radio" id="quilted-bag" name="item-type" value="quilted-bag">
                    <label for="quilted-bag">Quilted Bag</label><br>
                    <input type="radio" id="knitted-hat" name="item-type" value="knitted-hat">
                    <label for="knitted-hat">Knitted Hat</label><br>
                    <input type="radio" id="other" name="item-type" value="other">
                    <label for="other">Other</label>
                    <input type="text">
                </div>

                <div class="question">

                    <label for="material">Are you sending me your quilt?</label>
                    <br>
                    <select type="text" id="material" name="material">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <!-- <div class="question">
                    <label for="size">Who is this for?</label>

                <div class="question">
                    <label for="size">Who is this for?</label><br>
                    <input type="radio" id="adult" name="itemtype" value="adult">
                    <label for="adult">Adult</label><br>
                    <input type="radio" id="youth" name="itemtype" value="youth">
                    <label for="youth">Youth</label><br>
                    <input type="radio" id="baby" name="itemtype" value="baby">
                    <label for="baby">Baby</label><br>
                    <input type="radio" id="other" name="itemtype" value="other">
                    <label for="other">Other</label>
                    <input type="text">
                </div>

                <div class="question">
                    <label for="description"
                        >Please give a detailed description of you request
                    </label>
                    <br>
                    <input type="text" placeholder="ie: winter jacket" />
                </div>

                <div class="question">
                    <label for="customer-name">Your name</label>
                    <br>
                    <input type="text" placeholder="name" />
                </div>

                <div class="question">
                    <label for="customer-phone">Phone number</label>
                    <br>
                    <input type="text" placeholder="Phone number" />
                </div>

                <div class="question">
                    <label for="customer-email">E-mail</label>
                    <br>
                    <input type="text" placeholder="E-mail" />
                </div>

                <div class="question">
                    <label for="contact method">Preferred contact method</label>
                    <br>
                    <input type="checkbox" >Phone</input>
                    <br>
                    <input type="checkbox" >E-mail</input>
                </div>

                <div class="question">
                    <label for="additional-info">Questions and comments</label>
                    <br>
                    <input type="text" placeholder="additional info">
                </div>
                <div class="submit-btn">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
